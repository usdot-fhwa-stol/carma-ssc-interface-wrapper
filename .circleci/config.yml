# Configuration file for Circle CI 
# CI will report failure if any executed command returns and error status
# Operations performed are as follows
# Build source code
# Run unit tests for C++ and Java
# Run static code analyzer for SourceCloud
# Upload test results
# Every run command should start with source ${INIT_ENV} to ensure all default dependancies are available

jobs:
  build:
    # Pull docker image from docker hub
    # XTERM used for better catkin_make output
    docker:
      - image: usdotfhwastoldev/autoware.ai:develop
        user: carma
        environment:
          TERM: xterm # use xterm to get full display output from build
          INIT_ENV: /home/carma/.base-image/init-env.sh
          ROS_1_ENV: /opt/ros/noetic/setup.bash
          ROS_2_ENV: /opt/ros/foxy/setup.bash
    working_directory: "/opt/carma/"
    # Execution steps
    steps:
      - run:
          name: Create src folder
          command: |
            source ${INIT_ENV}
            mkdir src
            cd src
            mkdir CARMASscInterfaceWrapper
      - checkout:
          path: src/CARMASscInterfaceWrapper
      - run:
          name: Pull ROS 1 Deps
          command: |
            source ${INIT_ENV}
            ./src/CARMASscInterfaceWrapper/docker/checkout.bash --ros1_build -r ${PWD}
            ./src/CARMASscInterfaceWrapper/docker/install.sh "$ACCESS_ID" "$SECRET_KEY" --ros1_build
      - run:
          name: Backup make_with_coverage.bash
          command: |
            cp ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash.backup
      - run:
          name: Build ROS 1 Driver
          command: |
            source ${INIT_ENV}
            source ${ROS_1_ENV}
            sed -i '/colcon build/ s/$/ --packages-up-to ssc_interface_wrapper/' ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash
            make_with_coverage.bash -m -e /opt/carma/ -o ./coverage_reports/gcov
      - run:
          name: Run C++ Tests
          command: |
            source ${INIT_ENV}
            source ${ROS_1_ENV}
            sed -i '/colcon test/ s/$/ --packages-up-to ssc_interface_wrapper/' ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash
            make_with_coverage.bash -t -e /opt/carma/ -o ./coverage_reports/gcov
      - run:
          name: Backup ROS1 compile_commands.json
          command: |
            mv /opt/carma/build/compile_commands.json /opt/carma/compile_commands.ros1.json
      - run:
          name: Cleanup before ROS 2 build
          command: |
            rm -rf /opt/carma/{build,install}
      - run:
          name: Pull ROS 2 Deps
          command: |
            source ${INIT_ENV}
            ./src/CARMASscInterfaceWrapper/docker/checkout.bash --ros2_build -r ${PWD}
            ./src/CARMASscInterfaceWrapper/docker/install.sh "$ACCESS_ID" "$SECRET_KEY" --ros2_build
      - run:
          name: Restore make_with_coverage.bash
          command: |
            cp ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash.backup ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash
      - run:
          name: Build ROS 2 Driver
          command: |
            source ${INIT_ENV}
            source ${ROS_2_ENV}
            sed -i '/colcon build/ s/$/ --packages-up-to ssc_interface_wrapper_ros2 pacmod3 kvaser_interface/' ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash
            make_with_coverage.bash -m -e /opt/carma/ -o ./coverage_reports/gcov
      - run:
          name: Run C++ Tests
          command: |
            source ${INIT_ENV}
            source ${ROS_2_ENV}
            sed -i '/colcon test/ s/$/ --packages-up-to ssc_interface_wrapper_ros2 pacmod3 kvaser_interface/' ~/.ci-image/engineering_tools/code_coverage/make_with_coverage.bash
            make_with_coverage.bash -t -e /opt/carma/ -o ./coverage_reports/gcov
      - run:
          name: Combine ROS1 and ROS2 compile_commands.json files
          command: |
            mv /opt/carma/build/compile_commands.json /opt/carma/compile_commands.ros2.json
            jq -s add /opt/carma/compile_commands.ros1.json /opt/carma/compile_commands.ros2.json > /opt/carma/build/compile_commands.json
      # Run SonarCloud analysis
      # PR Branchs and number extracted from Circle variables and github api
      # Circle CI seems to make a change to the base branch, so we must fetch --force to ensure correct git file change stats
      # SONAR_SCANNER_TOKEN MUST be secured as an environment variable in Circle CI NOT in this file. 
      # The following sonar settings MUST be set in SonarCloud UI NOT in this file
      # sonar.pullrequest.provider
      # sonar.pullrequest.github.endpoint
      # sonar.pullrequest.github.token.secured
      # sonar.pullrequest.github.repository
      # Use -X on sonar-scanner to enable debug output
      - run:
          name: Run Sonar Scanner
          command: |
            source ${INIT_ENV}
            if [ -z "${CIRCLE_PULL_REQUEST}" ]; then
              echo "Non-PR Build Detected. Running analysis on ${CIRCLE_BRANCH}"
              cd src/CARMASscInterfaceWrapper
              sonar-scanner -Dproject.settings=.sonarqube/sonar-scanner.properties -Dsonar.login=${SONAR_SCANNER_TOKEN} 
              exit 0;
            fi
            echo "PR branch ${CIRCLE_BRANCH}"
            echo "Repo name ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
            echo "URL ${CIRCLE_PULL_REQUEST}"
            export PR_NUM=`echo ${CIRCLE_PULL_REQUEST} | cut -d'/' -f7`
            echo "PR number ${PR_NUM}"
            export BASE_BRANCH_URL="https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pulls/${PR_NUM}"
            export TARGET_BRANCH=$(curl "$BASE_BRANCH_URL" | jq '.base.ref' | tr -d '"') 
            echo "Target Branch = ${TARGET_BRANCH}"
            cd src/CARMASscInterfaceWrapper
            git fetch --force origin ${TARGET_BRANCH}:${TARGET_BRANCH}
            sonar-scanner -Dproject.settings=.sonarqube/sonar-scanner.properties -Dsonar.login=${SONAR_SCANNER_TOKEN} -Dsonar.pullrequest.base=${TARGET_BRANCH} -Dsonar.pullrequest.branch=${CIRCLE_BRANCH} -Dsonar.pullrequest.key=${PR_NUM}
